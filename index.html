<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div id="clock">
        <!--  -->

        <!-- second div container  -->
        <div class="second_box">
          <svg style="width: 100%; height: 100%">
            <circle r="0" data-type="60" />
          </svg>
        </div>
        <!--  second div container-->

        <!-- min div container  -->
        <div class="minute_box">
          <svg style="width: 100%; height: 100%">
            <circle r="0" data-type="60" />
          </svg>
        </div>
        <!--  min div container-->

        <!-- hour div container  -->
        <div class="hour_box">
          <svg style="width: 100%; height: 100%">
            <circle r="0" data-type="12" />
          </svg>
        </div>
        <!--  hour div container-->

        <div class="time_display_box">
          <span class="hr_display">12</span>
          <span class="mn_display">30</span>
          <span class="sc_display">45</span>
          <span class="stand_display">pm</span>
        </div>

        <!--  -->
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
